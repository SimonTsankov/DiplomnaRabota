<div class="searchBar">
  <span class="p-input-icon-left">
  <i class="pi pi-search"></i>
  <input (keydown.enter)="refreshUsers()" type="text" pInputText placeholder="Search" [(ngModel)]="searchWord"/>
  </span>
  <p-toggleButton (click)="refreshUsers()" [(ngModel)]="checked" offLabel="My followed users" onLabel="Search for unfollowed"
                   [style]="{'width': 'auto'}"></p-toggleButton>
</div>

<div class="container">
  <h4 style="text-align: center" *ngIf="checked">Follwed users:</h4>
  <h4 style="text-align: center" *ngIf="!checked">Users found:</h4>
  <div *ngIf="users!=null && users.length==0">
    <p style="text-align: center">No users found</p>
  </div>

  <div  *ngFor="let user of users">
    <ul>
      <li class="item item__divider">
        <p class="username">{{user.username}}</p>
        <span class="item__hr-line"></span>
        <button *ngIf="!checked" id="{{user.id}}" class="item__button" type="button" (click)="onUserSelect(user)">Follow</button>
        <button *ngIf="checked" id="{{user.id}}" class="item__button" type="button" (click)="onUserSelect(user)">Unfollow</button>
      </li>
    </ul>
  </div>
</div>
