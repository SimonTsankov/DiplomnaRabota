<input style="display: none" type="file" (change)="onFileSelected($event)" #fileInput>
<div style="float: left; width: 70%; " >
<div class="postCreationFields">

  <angular-editor [placeholder]="'Enter text here...'" [config]="editorConfig" [(ngModel)]="text"
                  style="background-color: white"></angular-editor>
</div>
<div style="text-align: center">Image of post:</div>
<div >
  <button (click)="fileInput.click()" pButton pRipple type="button" label="Select File"
          class="p-button-raised p-button-warning"></button>
  <button (click)="onUpload()" pButton pRipple type="button" label="Save file"
          class="p-button-raised p-button-warning"></button>

<img [src]="url" style="width: 20%; height: 20%; aspect-ratio: 1/1">
</div>
</div>
<div style=" float: right; margin-right: 10%; margin-top: 1.5%;height: 20%; width: 20%;">
 <span style="font-size: large" class="p-float-label">
    <input id="float-input" type="text" pInputText [(ngModel)]="name">
    <label for="float-input">Name</label>
</span>
  <div>

  </div>
</div>
