<mat-toolbar class="mat-elevation-z8 toolbar">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  <h1 style="width: 3%;">
    <a id="neon-btn" href="#top" class="neon-button">Song Link!
    </a>
  </h1>
  <button (click)="notifications.toggle($event)" pButton pRipple type="button" icon="pi pi-bell"
          class="loginBtn p-button-rounded p-button-lg"></button>
  <button *ngIf="logged" (click)="op.toggle($event)" pButton pRipple type="button" icon="pi pi-user"
          class="p-button-rounded registerBtn p-button-lg"></button>
  <button *ngIf="!logged" [routerLink]="'login'" class="loginBtn" mat-raised-button>Login!</button>
  <button *ngIf="!logged" [routerLink]="'register'" class="registerBtn" mat-raised-button>Register</button>
</mat-toolbar>


<div></div>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img alt="doesnt load" style="width: 150px"
         src="https://www.freeiconspng.com/uploads/black-skull-26.png"/>
    <img alt="doesnt load" style="width: 100px; height: 50px; "
         src="https://static.vecteezy.com/system/resources/previews/001/208/219/non_2x/music-genre-heavy-metal-png.png"/>

    <h4 class="name">Rockmend me</h4>
    <p class="designation">Who wants to explore new music?</p>

    <mat-divider></mat-divider>

    <button [routerLink]="'posts'" mat-button class="menu-button, colorFulButton">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <br>
    <button [routerLink]="'myprofile'" mat-button class="menu-button, colorFulButton">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <br>
    <div class="bg-image hover-overlay">

      <button [routerLink]="'addpost'" mat-button class="menu-button, colorFulButton">
        <mat-icon>library_music</mat-icon>
        <span>Add posts</span>
      </button>
      <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
    </div>
    <mat-divider class="devider-button"></mat-divider>

    <button [routerLink]="'about'" mat-button class="menu-button about-help devider-button">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>
    <br>
    <button [routerLink]="'help'" mat-button class="menu-button about-help devider-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

  </mat-sidenav>

  <mat-sidenav-content style="background-color: var(--content-bckg-color-Back); scroll-behavior: smooth;">


    <div id="top"></div>
    <div
      style="background: var(--content-bckg-color);height: auto; min-height: 100%" class="content mat-elevation-z8">

      <router-outlet></router-outlet>
    </div>
    <div class="example-box" cdkDrag cdkDragBoundary="mat-sidenav-content">
      <button pButton pRipple class="themes-show-hide-btn p-button-rounded" (click)="opThemes.toggle($event)">
        <mat-icon>color_lens</mat-icon>
      </button>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>


<p-overlayPanel [style]="{'padding':0, 'background-color':'transparent', 'shadow': 'none'}" #opThemes>
  <ng-template pTemplate>
    <section class="fixedThemeMenu">
      <mat-button-toggle-group value="{{savedTheme}}" style="font-size: small;" name="favoriteColor"
                               aria-label="Favorite Color">
        <mat-button-toggle id="red" class="mat-button-toggle" style="color: #c76a80" (click)="clickTest('red')"
                           value="red">Red
        </mat-button-toggle>
        <mat-button-toggle id="green" class="mat-button-toggle" style="color: #a3c76a" (click)="clickTest('green')"
                           value="green">Green
        </mat-button-toggle>
        <mat-button-toggle id="purple" class="mat-button-toggle" style="color: #a66ac7" (click)="clickTest('purple')"
                           value="purple">Purple
        </mat-button-toggle>
      </mat-button-toggle-group>
    </section>
  </ng-template>
</p-overlayPanel>


<p-overlayPanel [style]="{'padding':0}" #op>
  <ng-template pTemplate style="padding: 0 !important;">

    <div class="rowOverlayMenu">
      <button [routerLink]="'myprofile'" pButton pRipple type="button" label="My profile"
              class="p-button-secondary p-button-text button-user-dropdown"><i style="margin-right: 5px"
                                                                               class="pi pi-user-edit"></i>
      </button>
    </div>
    <div class="rowOverlayMenu">
      <button (click)="logOut()" style="width: 100%" pButton pRipple type="button" label="   Logout"
              class="p-button-secondary p-button-text button-user-dropdown"><i style="margin-right: 5px"
                                                                               class="pi pi-sign-out"></i></button>
    </div>
  </ng-template>
</p-overlayPanel>


<p-overlayPanel #notifications>
  <ng-template pTemplate>
    <div class="notificationsContainer">
      <p>Your notifications: </p>

    </div>

  </ng-template>
</p-overlayPanel>
